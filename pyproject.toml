description = ""
authors = ["Ernesto Mart√≠nez del Pino <ernestomar1997@hotmail.com>"]
packages = [
    { include = "interview_seedtag" },
    { include = "model" },
    { include = "tests" }
]

[tool.poetry.dependencies]
python = "^3.9"
scikit-learn = "1.1.1"
